<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>

<body>

    <h3>Calculations</h3>
    <h4>First Number: <input id="firstNumber" type="number" placeholder="enter a number"></h4>
    <h4>Second Number: <input id="secondNumber" type="number" placeholder="enter a number"></h4>
    <button id="sumBtn">=</button>
    <h4>Total Sum: <span id="totalBox"></span></h4>

    <script>
        var sumBtn = document.getElementById('sumBtn');
        var totalBox = document.getElementById('totalBox');

        sumBtn.addEventListener('click', function () {
            var firstNumber = parseInt(document.getElementById('firstNumber').value);
            var secondNumber = parseInt(document.getElementById('secondNumber').value);
            var totalNumber = firstNumber + secondNumber;
            totalBox.innerText = totalNumber;
        });
    </script>
</body>

</html>
